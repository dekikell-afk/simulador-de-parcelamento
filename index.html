<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Parcelamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 60;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://github.com/dekikell-afk/simulador-de-parcelamento/blob/main/fundo%20azul%20padrao.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .logo-canto {
  position: absolute;
  top: 20px;
  left: 20px;
  max-width: 170px;
  z-index: 10;
}

    .simulador {
      background: #ebc1d3;
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      margin: 20px auto;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .simulador h3 { text-align:center; color:#2C529D; }
    .simulador label { display:block; margin-top:10px; font-size:14px; color:#444; }
    .simulador input, .simulador select {
      width:95%; padding:8px; margin-top:5px; border-radius:8px; border:1px solid #ccc;
    }
    .simulador button {
      margin-top:15px; width:100%; background:#e75480; color:white; border:none;
      padding:10px; border-radius:8px; font-weight:bold; cursor:pointer;
    }
    .simulador button:hover { background:#d43d6b; }
    #resultado { margin-top:15px; font-weight:bold; text-align:center; color:#2C529D; }
     .voltar {
  margin-top: 10px;
  display: inline-block;
  text-decoration: none;
  background: #a8bbe1;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: 500;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
}
    
  </style>
</head>
<body>

  <img src="https://github.com/dekikell-afk/simulador-de-parcelamento/blob/main/logo2.png?raw=true" alt="Logo Amelie" class="logo-canto" / >

  <div style="text-align: center;">
  <p style="color: #f5b7d2; font-size: 1.1rem; font-weight: 500; text-shadow: none; margin-bottom: 15px;">üí≥ Pagamento Parcelado:</p>
  <p style="color: #faf8f9; font-size: 0.85rem;">
    Escolha abaixo em quantas vezes deseja parcelar sua compra.<br>
    Ap√≥s finalizar o pedido, enviaremos a fatura com o valor correspondente.
  </p>
</div>

  <!-- Calculadora Parcelada -->
  <div class="simulador">
    <h3>‚ú®Simule sua compra parcelada‚ú®</h3>
    <label for="valor">üí∞ Valor da compra:</label>
    <input type="number" id="valor" placeholder="Ex: 440.00">
    <label for="parcelas">üìÜ Quantidade de parcelas:</label>
    <select id="parcelas">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
      <option value="6">6x</option>
      <option value="7">7x</option>
      <option value="8">8x</option>
      <option value="9">9x</option>
      <option value="10">10x</option>
      <option value="11">11x</option>
      <option value="12">12x</option>
    </select>
    <button onclick="calcularParcelas()">Calcular</button>
    <div id="resultado"></div>
  </div>

   <div style="text-align: center;">
  <a href="https://papiermoon.company.site/products/checkout/delivery" class="voltar">‚¨ÖÔ∏è Voltar √† loja</a>
</div>
  
  <script>
    function calcularParcelas() {
      let valor = parseFloat(document.getElementById("valor").value);
      let parcelas = parseInt(document.getElementById("parcelas").value);
      if (isNaN(valor) || parcelas <= 0) {
        document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Preencha os campos corretamente!";
        return;
      }

      let taxaOperacao = 0.0479;
      let taxaParcela = 0.0192;
      let tarifaFixa = 0.60;

      let taxaTotal = taxaOperacao + ((parcelas - 1) * taxaParcela);
      let bruto = (valor + tarifaFixa) / (1 - taxaTotal);
      let valorParcela = bruto / parcelas;

      document.getElementById("resultado").innerHTML =
        "üí≥ " + parcelas + "x de R$ " + valorParcela.toFixed(2) +
        "<br>üí∞ Total: R$ " + bruto.toFixed(2);
    }
  </script>
</body>
</html>
